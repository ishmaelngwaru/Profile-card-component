<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
  <!--fonts here-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Code With Bezel</a>.
  </div>
  <img src="./images/bg-pattern-top.svg" class="top-svg">
  <img src="./images/bg-pattern-bottom.svg" class="bottom-svg">
  <div class="flex-container">
    <div class="card">
      <img src="./images/bg-pattern-card.svg" class="pattern-card">

      <img src="./images/image-victor.jpg" class="profile-card-pic">

      <h2 class="name">Victor crest</h2><h2 class="age">26</h2>
      <p>London</p>
      <div class="line"></div>
      <h3 class="followers">80K</h3>
      <h3 class="likes">803k</h3>
      <h3 class="photos">1.4k</h3>
      <p class="f">Followers</p>
      <p class="l">Likes</p>
      <p class="p">photos</p>

    </div>
  </div>
</body>
</html>
